<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    #output { margin-top: 20px; padding: 10px; border: 1px solid #222; background: #f9f9f9; }
    .highlight { background: yellow; }
    .myDiv { border: 2px solid #3498db; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>DOM & DOM Manipulation Demo</h1>
  <p>This demo visually and interactively showcases the DOM structure and manipulation capabilities of JavaScript.</p>
  <button id="add-div">Add New DIV</button>
  <button id="change-text">Change Text</button>
  <button id="highlight-divs">Highlight DIVs</button>
  <button id="remove-div">Remove Last DIV</button>

  <div id="container">
    <div class="myDiv">This is a sample DIV element</div>
  </div>

  <div id="output"></div>

  <!-- Link to script -->
  <script src="dom-demo.js"></script>
</body>
</html>
